<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="shortcut icon" href="./assets/images/Ceifadores_de_Almassprite.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="box" id="form">
        <form class="box__form" onsubmit="return false;">
            <legend>Consulte o nível do seu Herói</legend>
            <label class="box__title" for="username">Nome do Herói:</label>
            <input class="box__user" type="text" id="username" name="username">
            <label class="box__title" for="userxp">XP do Herói:</label>
            <input class="box__user" type="text" id="userxp" name="userxp">
            <input class="box__button" type="submit" value="Consultar" onclick="consultarNivel()">
        </form>
    </div>
    <div class="box__result" id="result"></div>
    <footer>
        <p>Heverton Freire Barbosa &copy; 2024 - Todos os direitos reservados</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
